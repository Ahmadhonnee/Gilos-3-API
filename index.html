<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zurumbia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/1a052ad93a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between">
        <h1 class="h2">Gilos.uz/smartphones</h1>

        <button
          class="btn btn-primary px-4 addBtn"
          data-bs-toggle="modal"
          data-bs-target="#student-modal"
        >
          <span class="me-2">Add product</span>
          <i style="pointer-events: none" class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="row mt-5">
        <div class="col-3">
          <h2 class="h4 mb-4">Filter</h2>
          <form action="#" class="productFilter">
            <div class="mb-3">
              <label for="search" class="form-label">Search</label>
              <input
                type="search"
                class="form-control"
                id="search"
                placeholder="Falonchi"
              />
            </div>
            <!-- <div class="mb-3">
              <label for="features" class="form-label">Features</label>
              <input
                type="features"
                class="form-control"
                id="features"
                placeholder="124 gb"
              />
            </div> -->
            <div class="mb-3">
              <label class="form-label">Price</label>
              <div class="row">
                <div class="col-6">
                  <input
                    type="number"
                    class="form-control"
                    id="from"
                    min="0"
                    aria-label="From"
                    placeholder="From"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="number"
                    class="form-control"
                    id="to"
                    min="0"
                    aria-label="To"
                    placeholder="To"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="manufacturer" class="form-label">Manufacturer</label>
              <select class="form-select filterManufacturers" id="manufacturer">
                <option value="0">All</option>
                <!-- manufacturers array bu yerga kelishi kerak -->
              </select>
            </div>

            <div class="mb-3">
              <label for="sortby" class="form-label">Sort by</label>
              <select class="form-select" id="sortby">
                <option value="1">Name</option>
                <option value="2">Price: to lowest</option>
                <option value="3">Price: to highest</option>
              </select>
            </div>

            <button class="btn btn-primary d-block w-100 py-2">Filter</button>
          </form>
        </div>

        <section class="col-9">
          <div
            class="d-flex justify-content-between align-items-baseline cardsList"
          >
            <div class="wrapper d-flex gap-2">
              <h2 class="h4 mb-4 productsList">Products list</h2>
            </div>
            <p class="counter">loading...</p>
          </div>

          <ul class="row list-unstyled g-3 resultList"></ul>
        </section>
      </div>
    </div>

    <div
      class="modal fade"
      id="student-modal"
      tabindex="-1"
      aria-labelledby="editStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editStudentModalLabel">Add product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modalBody">
            <form class="productForm">
              <div class="mb-3">
                <label for="title" class="form-label formTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Falon telefon"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Narxi</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="12400000"
                />
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">Manufacturer</label>
                <select class="form-select manufacturerList" id="model">
                  <option selected disabled value="0">
                    Select a manufacturer
                  </option>
                  <!-- manufacturers array bu yerga kelishi kerak -->
                </select>
              </div>

              <div class="mb-3">
                <label for="benefits" class="form-label">Benefits</label>
                <input
                  type="text"
                  class="form-control"
                  id="benefits"
                  placeholder="150"
                />

                <ul class="d-flex flex-wrap list-unstyled mt-3">
                  <li class="me-1 mb-1">
                    <button
                      type="button"
                      class="btn btn-sm badge rounded-pill btn-danger"
                    >
                      8gb
                    </button>
                  </li>
                  <li class="me-1 mb-1">
                    <button
                      type="button"
                      class="btn btn-sm badge rounded-pill btn-danger"
                    >
                      128gb
                    </button>
                  </li>
                  <li class="me-1 mb-1">
                    <button
                      type="button"
                      class="btn btn-sm badge rounded-pill btn-danger"
                    >
                      Waterproof
                    </button>
                  </li>
                  <li class="me-1 mb-1">
                    <button
                      type="button"
                      class="btn btn-sm badge rounded-pill btn-danger"
                    >
                      Falon yaxshi tarafi
                    </button>
                  </li>
                </ul>
              </div>
              <div class="alert alert-primary" role="alert">
                Make sure that you've filled all fields!
              </div>
              <button
                type="submit"
                class="btn btn-primary d-block w-100 p-2 formBtn"
              >
                Add product
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <template class="cardTemplate">
      <li class="col-4">
        <div class="card">
          <img
            src="https://picsum.photos/300/200"
            alt=""
            class="card-img-top phoneImg"
          />
          <div class="card-body">
            <h3 class="card-title phoneTitle">Gadget title</h3>
            <p class="card-text fw-bold">
              <mark class="phonePrice">2.000.000</mark>
            </p>
            <p class="card-text"><s class="phoneSalePrice">2.000.000</s></p>
            <p class="badge bg-success phoreModel">Xiaomi (gadget firmasi)</p>

            <p class="card-text phoneDate">12.05.2022</p>

            <ul class="d-flex flex-wrap list-unstyled phoneBenefits">
              <!-- <li class="badge bg-primary me-1 mb-1">8gb</li>
              <li class="badge bg-primary me-1 mb-1">128gb</li>
              <li class="badge bg-primary me-1 mb-1">Waterproof</li>
              <li class="badge bg-primary me-1 mb-1">Falon yaxshi tarafi</li> -->
            </ul>

            <div class="position-absolute top-0 end-0 d-flex">
              <button
                class="btn rounded-0 btn-secondary editBtn"
                data-bs-toggle="modal"
                data-bs-target="#student-modal"
              >
                <i class="fa-solid fa-pen" style="pointer-events: none"></i>
              </button>
              <button class="btn rounded-0 btn-danger deleteBtn">
                <i class="fa-solid fa-trash" style="pointer-events: none"></i>
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
